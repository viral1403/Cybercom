<!DOCTYPE html>
<html>
<head>
	<title>Html practice 2</title>
	<style>
		.parent,.parent-data,.parent-row{
			border: 2px solid black;
			padding: 2px;
			margin: 3px;
			border-collapse: collapse;
			text-align: center;
		}
		.child-data{
			border: 1px solid black;
			padding: 2px;
			text-align: center;
			margin: 3px;
		}
		.child{
			box-shadow: 1px 1px black;
		}
		.child,.child-row{
			border: 1px solid black;
			padding: 2px;
			text-align: center;
			margin: 3px;	
		}
	</style>
</head>
<body>
	<table class="parent">
		<tr class="parent-row">
			<th class="parent-data" colspan="2" rowspan="2">CI</th>
			<th class="parent-data" rowspan="2">All Gender</th>
			<th class="parent-data" colspan="1" rowspan="1">By Gender</th>
		</tr>
		<tr class="parent-row">
			<td class="parent-data">
				<table class="child">
					<tr class="child-row">
						<th class="child-data">Male</th>
						<th class="child-data">Female</th>
					</tr>
					<tr class="child-row">
						<td class="child-data">9215604</td>
						<td class="child-data">4512358</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr class="parent-row">
			<th class="parent-data">Rural</th>
			<td class="parent-data">6521458</td>
			<td class="parent-data">4215389</td>
			<td class="parent-data">4152348</td>
		</tr>
	</table>
</body>
</html>
