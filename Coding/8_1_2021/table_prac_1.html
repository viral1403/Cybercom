<!DOCTYPE html>
<html>
<head>
	<title>Table prac 1</title>
	<style type="text/css">
		table,tr,td{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td rowspan="3">Page 1</td>
			<td>Page 3</td>
		</tr>
		<tr>
			<td>Page 4</td>
		</tr>
		<tr>
			<td>Page 5</td>
		</tr>
		<tr>
			<td colspan="2">Page 2</td>
		</tr>
	</table>
</body>
</html>
