<!DOCTYPE html>
<html>
<head>
	<title>Table prac 2</title>
	<style type="text/css">
		table,tr,td,th{
			text-align: center;
			border: 1px solid black;
		}
		.data{
			color: purple;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th>Favourite Sport or League</th>
			<th>Favourite Team</th>
			<th>Favourite Social Media</th>
		</tr>
		<tr>
			<td>Jane Smith</td>
			<td class="data"><u>FIFA World Cup Soccer</u></td>
			<td class="data"><u>Brazil</u></td>
			<td class="data"><u>Instagram</u></td>
		</tr>
		<tr>
			<td>Your Name</td>
			<td class="data"><u>National Football League</u></td>
			<td class="data"><u>New rleans Saints</u></td>
			<td class="data"><u>Reddit</u></td>
		</tr>
		<tr>
			<th>Totals</th>
			<td>2</td>
			<td>2</td>
			<td>2</td>
		</tr>
		<tr>
			<td colspan="4">My First Table!</td>
		</tr>
	</table>
</body>
</html>
