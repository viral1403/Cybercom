<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta lang="en">
	<title>Registration</title>
</head>
<body>
	<form action="Registration.html">
		<table>
			<tr>
				<td>
					<input type="text" id="adminName" placeholder="id">
				</td>
			</tr>
			<tr>
				<td>
					<input type="email" id="adminEmail" placeholder="Email">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" id="adminPassword" placeholder="Password">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" id="adminRepassword" placeholder="Confirm Password">
				</td>
			</tr>
			<tr>
				<td>
					<select id="City">
						<option value="null">Select City</option>
						<option value="Rajkot">Rajkot</option>
						<option value="Ahmedabad">Ahmedabad</option>
						<option value="Mumbai">Mumbai</option>
						<option value="Pune">Pune</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<select id="State">
						<option value="null">Select State</option>
						<option value="Gujarat">Gujarat</option>
						<option value="Maharashtra">Maharashtra</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" id="terms">
					<span>Terms & Conditions</span>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" id="registerAdmin" value="Register">
				</td>
			</tr>
		</table>
	</form>
	<script src="Registration-script.js"></script>
</body>
</html>
